<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto Mahasiswa Unmul</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300">

    <!-- Header -->
    <header class="bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm sticky top-0 z-20 shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-xl sm:text-2xl font-bold text-slate-900 dark:text-white">Galeri Foto Mahasiswa</h1>
                <button id="theme-toggle" class="p-2 rounded-full text-slate-500 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                    <!-- Ikon akan diisi oleh JS -->
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Panel Kontrol -->
        <div class="bg-white dark:bg-slate-800 p-5 rounded-xl shadow-md mb-8">
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-6 gap-4 items-end">
                <!-- Input Angkatan, Fakultas, Prodi -->
                <div>
                    <label for="angkatan" class="block text-sm font-medium mb-1.5">Angkatan</label>
                    <input type="number" id="angkatan" value="23" class="w-full bg-slate-100 dark:bg-slate-700 border-transparent focus:ring-2 focus:ring-blue-500 focus:border-transparent rounded-lg p-2.5 text-center font-mono transition" placeholder="23">
                </div>
                <div>
                    <label for="fakultas" class="block text-sm font-medium mb-1.5">Fakultas</label>
                    <input type="number" id="fakultas" value="09" class="w-full bg-slate-100 dark:bg-slate-700 border-transparent focus:ring-2 focus:ring-blue-500 focus:border-transparent rounded-lg p-2.5 text-center font-mono transition" placeholder="09">
                </div>
                <div>
                    <label for="prodi" class="block text-sm font-medium mb-1.5">Prodi</label>
                    <input type="number" id="prodi" value="106" class="w-full bg-slate-100 dark:bg-slate-700 border-transparent focus:ring-2 focus:ring-blue-500 focus:border-transparent rounded-lg p-2.5 text-center font-mono transition" placeholder="106">
                </div>
                <!-- Input Nomor Awal & Jumlah -->
                <div class="grid grid-cols-2 gap-2">
                    <div>
                       <label for="nim-start" class="block text-sm font-medium mb-1.5">NIM Awal</label>
                       <input type="number" id="nim-start" value="1" class="w-full bg-slate-100 dark:bg-slate-700 border-transparent focus:ring-2 focus:ring-blue-500 focus:border-transparent rounded-lg p-2.5 text-center font-mono transition" placeholder="1">
                    </div>
                    <div>
                       <label for="nim-count" class="block text-sm font-medium mb-1.5">Jumlah</label>
                       <input type="number" id="nim-count" value="18" class="w-full bg-slate-100 dark:bg-slate-700 border-transparent focus:ring-2 focus:ring-blue-500 focus:border-transparent rounded-lg p-2.5 text-center font-mono transition" placeholder="18">
                    </div>
                </div>
                <!-- Tombol Tampilkan -->
                <button id="generate-btn" class="col-span-2 sm:col-span-1 md:col-span-1 lg:col-span-1 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 px-4 rounded-lg transition h-full flex items-center justify-center transform hover:scale-105">
                    Tampilkan
                </button>
                 <!-- Tombol Muat Lebih Banyak -->
                <button id="load-more-btn" class="col-span-2 sm:col-span-3 md:col-span-1 lg:col-span-1 w-full bg-slate-600 hover:bg-slate-700 text-white font-bold py-2.5 px-4 rounded-lg transition h-full flex items-center justify-center transform hover:scale-105 hidden">
                    Muat Lebih Banyak
                </button>
            </div>
        </div>
        
        <!-- Galeri Foto -->
        <div id="album-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-5">
            <!-- Kartu foto akan dimasukkan di sini oleh JavaScript -->
        </div>

        <!-- Status Loading -->
        <div id="loading-status" class="text-center my-12 hidden">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-300 h-12 w-12 mx-auto mb-4"></div>
            <p class="text-lg text-slate-500">Memuat gambar...</p>
        </div>

    </main>

    <!-- Modal untuk Pratinjau Gambar -->
    <div id="image-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4" onclick="closeModal()">
        <div class="bg-white dark:bg-slate-800 rounded-xl shadow-2xl max-w-lg w-full max-h-[90vh] flex flex-col" onclick="event.stopPropagation()">
            <img id="modal-img" src="" alt="Pratinjau Foto Mahasiswa" class="object-contain rounded-t-xl flex-grow min-h-0">
            <div class="p-4 text-center border-t border-slate-200 dark:border-slate-700">
                <p class="font-mono text-lg text-slate-800 dark:text-slate-200">NIM: <span id="modal-nim"></span></p>
            </div>
        </div>
    </div>


    <script src="assets/js/main.js"></script>

</body>
</html>
